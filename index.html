<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ahorcado</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="d-flex flex-column min-vh-100">

  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="./assets/img/logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
      </a>

      <form class="d-flex" role="navigation">
        <a class="btn btn-outline-light" href="#" role="button">Repositorio</a>
      </form>
    </div>
  </nav>

  <div class="container my-3" id="div-desaparece">
    <div class="d-grid gap-2 col-12 col-md-6 mx-auto">
      <a href="#forca"><input id="iniciar-juego" class="btn btn-primary btn-lg form-control" type="submit"
          value="Iniciar Juego"></a>
      <button id="nova-palavra" class="btn btn-outline-primary btn-lg" type="button" onclick="ensenarPantallaDeAgregarPalabra()">Agregar Palabra</button>
    </div>
  </div>


  <div class="container my-3" id="agregar-palabra">
    <div class="card col-12 col-md-6">
      <div class="card-body">
        <input id="input-nueva-palabra" type="text" class="form-control" maxlength="8"
          placeholder="Escriba una palabra">
        <div class="form-group">
          <img src="./assets/img/!.png">
          <label class="form-label"> Máx. 8 caracteres</label>
        </div>
        <div class="d-grid gap-2 d-md-block mx-auto">
          <input id="btn-guardar" class="btn btn-primary" type="submit" value="Guardar y empezar">
          <input id="btn-cancelar" class="btn btn-primary" type="submit" value="Cancelar">
        </div>
      </div>
    </div>
  </div>

  <div id="div-aparece-ahorcado" class="container-fluid canvas text-center my-3">
    <canvas id="horca" height="750px" width="1200"></canvas>
    <div class="subrayado">
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
      <input id="btn-nuevo-juego" class="btn btn-primary" type="submit" value="Nuevo Juego">
      <input id="btn-salir" class="btn btn-primary" type="submit" value="Salir">
    </div>
  </div>

  <div class="container-fluid footer mt-auto">
    <footer class="my-4">
      <p class="text-center text-light">© Evenegas4414</p>
    </footer>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./assets/js/ahorcado.js"></script>
  <script type="text/javascript" src="./assets/js/horca.js"></script>

</body>

</html>
